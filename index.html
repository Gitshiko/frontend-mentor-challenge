<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
  <div class="full-screen"> 
    <div class="top-part">
      <header>
        <h1> Your Result </h1> 
      </header>
      
      <section class="results-circle"> 
        <p>
          <span style="font-weight:bold;"> 76
          </span>
          <br> of 100
        </p>      
      </section>
      
      <section class="results-description">
        <p class="greeting">Great</p> 
        <p class="text">You scored higher than 65% of the <br> people who have taken these tests.</p>
      </section>
      
    </div>

    <div class="bottom-part">
      
      <h3>Summary</h3>

      <div class="summary-container"> 
        <section class="line line-1">
          <img src="/assets/images/icon-reaction.svg" alt="reaction"> 
          <p>Reaction</p> 
          <p><span> 80</span> / 100</p>
        </section>

        <section class="line line-2" >
          <img src="/assets/images/icon-memory.svg" alt="memory"> 
          <p>Memory</p> 
          <p><span> 92</span> / 100</p> 
        </section>

        <section class="line line-3">
          <img src="/assets/images/icon-verbal.svg" alt="verbal">
          <p>Verbal</p> 
          <p><span> 61</span> / 100</p> 
        </section>

        <section class="line line-4">
          <img src="/assets/images/icon-visual.svg" alt="visual">
          <p>Visual</p> 
          <p><span>72</span> / 100</p>
        </section>           
        
      </div> 
         
      <footer>
        <p class="button">Continue </p> 
      </footer>      
      
    </div>

    
   
  </div>
</body>
</html>
