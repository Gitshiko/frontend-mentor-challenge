<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="full-screen"> 
    <div class="top-part">
      <header> 
        <h1> Your Result </h1> 
      </header>
      <section class="results-circle"> 
        <span style="font-weight:bold;"> 76 
        </span> 
        <br> of 100
        
      </section>
      
      <section class="results-description">
        <p class="greeting">Great</p> 
        <p class="text">You scored higher than 65% of the <br> people who have taken these tests.</p>
      </section>
      
    </div>

    <div class="bottom-part">
      
        <h3>Summary</h3>

        <div class="summary-container"> 
          <section class="line line-1">
            <img src="/assets/images/icon-reaction.svg" alt="reaction"> 
            <p>Reaction</p> 
            <p><strong> 80</strong> / 100</p>
          </section>

          <section class="line line-2" >
            <img src="/assets/images/icon-memory.svg" alt="memory"> 
            <p>Memory</p> 
            <p><strong> 92</strong> / 100</p> 
          </section>

          <section class="line line-3">
            <img src="/assets/images/icon-verbal.svg" alt="verbal">
            <p>Verbal</p> 
            <p><strong> 61</strong> / 100</p> 
          </section>

          <section class="line line-4">
            <img src="/assets/images/icon-visual.svg" alt="visual">
            <p>Visual</p> 
            <p><strong> 72</strong> / 100</p>
          </section>
              
        
      </div>
        
        <footer>
          <p class="button">Continue </p> 
        </footer>      
      
      </div>

    </div> -->
</div>
</body>
</html>
